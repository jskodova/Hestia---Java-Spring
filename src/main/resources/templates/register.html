<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/form.css}" rel="stylesheet">
  <link th:href="@{/css/common.css}" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<div class="wrapper">
  <form class="form" method="post" th:action="@{/api/v1/user/register}">

    <span>FIRST NAME:</span>
    <label>
      <span>[</span>
      <input class="form__input" type="text" name="name" required>
      <span>];</span>
    </label>

    <span>LAST NAME:</span>
    <label>
      <span>[</span>
      <input class="form__input" type="text" name="l_name" required>
      <span>];</span>
    </label>

    <span>EMAIL:</span>
    <label>
      <span>[</span>
      <input class="form__input" type="email" name="email" required>
      <span>];</span>
    </label>


    <span>PASSWORD:</span>
    <label>
      <span>[</span>
      <input class="form__input" type="password" name="password" required>
      <span>];</span>
    </label>
    <span>CONFIRM PASSWORD:</span>
    <label>
      <span>[</span>
      <input class="form__input" type="password" required>
      <span>];</span>
    </label>

    <div class="buttons">
      <input class="form__submit pointer" type="submit" value="REGISTER">
      <button class="form__submit pointer">LOGIN</button>
      <button class="form__submit pointer">HOME</button>
    </div>

  </form>
</div>
</body>
</html>
